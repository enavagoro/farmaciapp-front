<ion-content>
    <div class="contenedor-login">

    <div class="logo-lirio">
      <div class="contenedor-logo">
        <img class="imagen-logo" src="./assets/icon/logo-blanco.svg">
      </div>
      <div class="contenedor-texto-logo">
        <img class="imagen-logo" src="./assets/icon/texto-logo-blanco.png">
      </div>
    </div>

    <form [formGroup]="loginForm">
      <ion-item class="item-login" mode="md">
        <ion-label position="stacked" class="stacked"><control-messages [control]="loginForm.get('correo')"></control-messages></ion-label>
         <ion-input type="email" autocomplete="off" formControlName="correo" placeholder="Correo"></ion-input>
       </ion-item>

       <ion-item class="item-login" mode="md">
         <ion-label position="stacked" class="stacked"><control-messages [control]="loginForm.get('clave')"></control-messages></ion-label>
          <ion-input type="password" autocomplete="off" formControlName="clave" placeholder="ContraseÃ±a"></ion-input>
        </ion-item>
    </form>

    <ion-button mode="md" class="ion-button" size="medium" (click)="login()">Ingresar</ion-button>
  </div>
</ion-content>
